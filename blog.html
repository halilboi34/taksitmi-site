<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog | taksitmi.com</title>
<meta name="description" content="taksitmi.com blog: Peşin mi vadeli mi, finansal farkındalık, tasarruf ipuçları ve banka kampanyaları hakkında güncel içerikler.">
<style>
  :root{
    --bg:#faf7ff; --card:#ffffff; --ink:#2b2e3a; --muted:#5f6b7a;
    --brand:#6d28d9; --brand-light:#ede9fe; --accent:#f59e0b; --line:#e5e7eb;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);
    font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{text-decoration:none;color:var(--brand)}
  .wrap{max-width:1200px;margin:0 auto;padding:0 16px}
  
  /* ---- Navbar ---- */
  header{background:#fff;border-bottom:1px solid var(--line);
    position:sticky;top:0;z-index:50;}
  .nav{display:flex;align-items:center;justify-content:space-between;
    height:80px;max-width:1200px;margin:0 auto;padding:0 20px;}
  .nav-left img{height:180px;max-width:400px;object-fit:contain;}
  @media(max-width:700px){.nav-left img{height:60px;max-width:220px;}}
  .nav-links{display:flex;gap:24px;align-items:center;font-weight:600}
  .nav-links a{color:var(--ink);transition:color .2s}
  .nav-links a:hover{color:var(--brand)}
  .nav-links a.active{color:var(--brand);text-decoration:underline;text-underline-offset:6px}

  /* ---- Hero ---- */
  .hero{text-align:center;padding:50px 0;}
  .hero h1{font-size:32px;margin:0 0 12px;background:linear-gradient(90deg,var(--brand),var(--accent));
    -webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .hero p{max-width:700px;margin:0 auto;color:var(--muted)}

  /* ---- Search Bar ---- */
  .search-area{display:flex;justify-content:center;align-items:center;margin:40px 0;position:relative;}
  .search-wrapper{position:relative;width:100%;max-width:420px;}
  .search-icon{
    position:absolute;left:14px;top:50%;transform:translateY(-50%);
    color:var(--brand);font-size:18px;opacity:0.8;
  }
  .search-input{
    width:100%;padding:12px 14px 12px 42px;border-radius:10px;
    border:1px solid var(--line);font-size:16px;
    box-shadow:0 1px 3px rgba(0,0,0,.05);
    transition:border .2s, box-shadow .2s;
  }
  .search-input:focus{
    outline:none;border-color:var(--brand);
    box-shadow:0 0 0 3px var(--brand-light);
  }
  ::placeholder{
    color:var(--muted);opacity:.7;
    transition:opacity .3s ease;
  }
  .search-input:focus::placeholder{opacity:0;}

  /* ---- Blog Cards ---- */
  .blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:22px;margin-bottom:60px;}
  .blog-card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden;
    transition:transform .25s, box-shadow .25s;box-shadow:0 1px 3px rgba(0,0,0,.05);
    display:flex;flex-direction:column;}
  .blog-card:hover{transform:translateY(-4px);box-shadow:0 4px 12px rgba(0,0,0,.1);}
  .blog-card img {
  width:100%;
  height:160px; /* biraz daha küçük */
  object-fit:contain; /* taşmadan tam sığar */
  background:#fff;
  padding:8px;
}

  .blog-card-content{padding:20px;flex:1;display:flex;flex-direction:column;justify-content:space-between;}
  .blog-card-content h3{margin:0;color:var(--brand);font-size:18px;}
  .blog-card-content p{margin:10px 0;color:var(--muted);font-size:14px;flex:1;}
  .read-more{display:inline-block;margin-top:10px;font-weight:600;color:var(--accent);}

  /* ---- Footer ---- */
  footer{background:#fff;border-top:1px solid var(--line);padding:20px 0;}
  footer .inner{max-width:1200px;margin:0 auto;padding:0 16px;color:var(--muted);
    font-size:13px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px;}
</style>
</head>
<body>

<header>
  <nav class="nav">
    <div class="nav-left">
      <img src="images/logo1.png" alt="taksitmi.com logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="kampanyalar.html">Kampanyalar</a>
      <a href="blog.html" class="active">Blog</a>
      <a href="iletisim.html">İletişim</a>
    </div>
  </nav>
</header>

<main class="wrap">
  <section class="hero">
    <h1>Finansal Farkındalık Blogu</h1>
    <p>Peşin mi, vadeli mi? Finansal kararlarını verirken sana ilham verecek güncel içerikler.</p>
  </section>

  <section class="search-area">
    <div class="search-wrapper">
      <span class="search-icon">🔍</span>
      <input type="text" id="blogSearch" class="search-input" placeholder="Yazı ara... (örnek: kredi kartı, faiz, taksit)">
    </div>
  </section>

  <section class="blog-grid" id="blogContainer">
    <p style="text-align:center;color:var(--muted)" id="loadingText">Blog yazıları yükleniyor...</p>
  </section>
</main>

<footer>
  <div class="inner">
    <div>© 2025 taksitmi.com — Peşin mi, vadeli mi? Kararını bilinçli ver.</div>
    <div><a href="mailto:taksitmi@gmail.com">taksitmi@gmail.com</a></div>
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const blogContainer = document.querySelector("#blogContainer");
  const blogSearch = document.querySelector("#blogSearch");
  const loadingText = document.querySelector("#loadingText");
  let posts = [];

  try {
    const res = await fetch("data/blog.json"); // blog verisinin geldiği JSON veya API URL'si
    posts = await res.json();
    loadingText.remove();
  } catch (err) {
    loadingText.textContent = "Blog yazıları yüklenemedi 😔";
    console.error(err);
    return;
  }

  function render(list) {
    blogContainer.innerHTML = "";
    if (list.length === 0) {
      blogContainer.innerHTML = `<p style="text-align:center;color:var(--muted)">Hiç yazı bulunamadı.</p>`;
      return;
    }

    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "blog-card";
      card.innerHTML = `
        <img src="${p.gorsel}" alt="${p.baslik}">
        <div class="blog-card-content">
          <h3>${p.baslik}</h3>
          <p>${p.ozet}</p>
          <a href="blog-detay.html?id=${p.id}" class="read-more">Devamını Oku →</a>

        </div>`;
      blogContainer.appendChild(card);
    });
  }

  render(posts);

  blogSearch.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = posts.filter(p =>
      p.baslik.toLowerCase().includes(q) || p.ozet.toLowerCase().includes(q)
    );
    render(filtered);
  });
});
</script>

</body>
</html>

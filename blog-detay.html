<script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const postEl = document.querySelector("#post");
  const loading = document.querySelector("#loading");

  try {
    const res = await fetch("data/blog.json");
    const posts = await res.json();
    const post = posts.find(p => p.id === id);
    if (!post) {
      loading.textContent = "Ä°lgili yazÄ± bulunamadÄ± ðŸ˜”";
      return;
    }

    document.title = `${post.baslik} | taksitmi.com`;
    document.querySelector("#title").innerHTML = post.baslik;
    document.querySelector("#date").textContent = new Date(post.tarih).toLocaleDateString("tr-TR");
    document.querySelector("#image").src = post.gorsel;
    document.querySelector("#image").alt = post.baslik;
    document.querySelector("#content").innerHTML = post.icerik;

    loading.remove();
    postEl.style.display = "block";
  } catch (err) {
    loading.textContent = "Ä°Ã§erik yÃ¼klenemedi ðŸ˜”";

});
